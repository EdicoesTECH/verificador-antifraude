<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Equipe - Shalom Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #000428, #004e92);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      width: 160px;
      margin-bottom: 25px;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      text-align: center;
      outline: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-weight: 600;
      font-size: 18px;
      min-height: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Shalom Play" class="logo">
    <h2>Verifique se o número é oficial da nossa equipe</h2>
    <input type="text" id="numero" placeholder="Digite o número com DDD (ex: 85999998888)">
    <button onclick="verificarNumero()">Verificar</button>
    <div id="resultado"></div>
  </div>

  <script>
    const equipeOficial = [
      "+558597438483",
      "+5511982151521",
      "+557981555445",
      "+558586381878"
    ];

    function verificarNumero() {
      const input = document.getElementById("numero").value.replace(/\D/g, "");
      const numeroFormatado = "+55" + input;
      const resultado = document.getElementById("resultado");

      if (!input) {
        resultado.style.color = "#ffcc00";
        resultado.textContent = "⚠️ Por favor, digite um número para verificar.";
        return;
      }

      if (equipeOficial.includes(numeroFormatado)) {
        resultado.style.color = "#00ff99";
        resultado.textContent = "✅ Esse número faz parte da nossa equipe.";
      } else {
        resultado.style.color = "#ff4444";
        resultado.textContent = "❌ Esse número NÃO faz parte da nossa equipe. Favor não confiar.";
      }
    }
  </script>
</body>
</html>
