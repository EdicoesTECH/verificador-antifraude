<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Equipe - Shalom Play</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Design sem nome (7).png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .logo {
      width: 180px;
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0057d8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0040a8;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo branca (1).png" alt="Logo Shalom Play" class="logo">
    <h2>Verifique se o número é oficial da nossa equipe</h2>
    <input type="text" id="numero" placeholder="Digite o número com DDD">
    <button onclick="verificarNumero()">Verificar</button>
    <div id="resultado"></div>
  </div>

  <script>
    const equipeOficial = [
      "+558597438483",
      "+5511982151521",
      "+557981555445",
      "+558586381878"
    ];

    function verificarNumero() {
      const input = document.getElementById("numero").value.replace(/\D/g, "");
      const numeroFormatado = "+55" + input;
      const resultado = document.getElementById("resultado");

      if (!input) {
        resultado.style.color = "#ffcc00";
        resultado.textContent = "Por favor, digite um número para verificar.";
        return;
      }

      if (equipeOficial.includes(numeroFormatado)) {
        resultado.style.color = "#00ff99";
        resultado.textContent = "✅ Esse número faz parte da nossa equipe.";
      } else {
        resultado.style.color = "#ff4444";
        resultado.textContent = "❌ Esse número NÃO faz parte da nossa equipe. Favor não confiar.";
      }
    }
  </script>
</body>
</html>
